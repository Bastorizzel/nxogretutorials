Vectors
=======

To express lengths, distances and of course directions in NxOgre, we use a vector. If you've ever taken an advanced course in Mathmatics then yes, the vector is exactly like a `vector`_.

[[!vector1.png C]]

At first glance a vector is just a point in space, as it carries the x, y, z components with it. Depending on the use of the vector it may be a coordinate, size or a normal.

Coordinates
~~~~~~~~~~~

Coordinates you should be already familar with. Coordinates may be refered in "Global Space" or "Local Space", the difference being is how they refer to an arbitrary point. In Global Space, an ant's position would be in reference to the world center (0,0,0), where as in local space the ant's position would be refered to where the ant is standing on; i.e. a stone step.

In NxOgre, nearly everything is referred to in Global Space, but in Ogre due to the use of the Scene Graph Global and Local spaces are used frequently. 

Normals
~~~~~~~

Normals can represent velocities, directions and direction of faces of triangles.

[[!vector3.png C]]

Although normals are vectors, they are technically two components; a magnitude (length of the vector), and normalised direction.

+---------------+---------------------------------------------------------------------------+-------------------+
| Component     | Operation                                                                 | Function          |
+===============+===========================================================================+===================+
| **Magnitude** | .. $$ ||\mathbf{m}|| = \sqrt{x^2 + y^2 + z^2}                             | @Vec3::magnitude@ |
+---------------+---------------------------------------------------------------------------+-------------------+
| **Direction** | .. $$ \mathbf{v}_i &= \mathbf{v}_i \times \frac{1}{||\mathbf{m}||}        | @Vec3::normalise@ |
+---------------+---------------------------------------------------------------------------+-------------------+

