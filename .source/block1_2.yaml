In NxOgre, Ogre and PhysX a class is reserved to hold three dimensional components; x,y,z as Real types. PhysX refers them as NxVec3 which most likely you'll never see, NxOgre are named *Vec3* and Ogre's are called Vector3.

They are all similarly structured as so:

.. namespace NxOgre
   {
       class Vec3
       {
           public:
            Real x, y, z;
       };
   }

The x, y, z components are publically accesible and meant to be set directly, without the need of get/set functions.

